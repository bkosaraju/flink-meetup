version: '2.1'
services:
  jobmanager:
    image: apache/flink-table:FLINK-1.16-scala_2.12
    build: docker/table-api
    hostname: "jobmanager"
    expose:
      - "6123"
    ports:
      - "9081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    depends_on:
      - kafka
      - mysql
  taskmanager:
    image: apache/flink-table:FLINK-1.16-scala_2.12
    build: docker/table-api
    expose:
      - "6121"
      - "6122"
    depends_on:
      - jobmanager
    deploy:
        replicas: 2
    command: taskmanager
    links:
      - jobmanager:jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - |
          FLINK_PROPERTIES=
          jobmanager.rpc.address: jobmanager
          taskmanager.numberOfTaskSlots: 8
          parallelism.default: 2
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:2.13-2.8.1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "kafka"
      KAFKA_ADVERTISED_PORT: "9092"
      HOSTNAME_COMMAND: "route -n | awk '/UG[ \t]/{print $$2}'"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "kafka:1:1"
  data-generator:
      image: apache/data-generator:1
      build: docker/data-generator
      depends_on:
        - kafka
  mysql:
    image: mysql:8.0.31
    command: --default-authentication-plugin=mysql_native_password --secure_file_priv=/data
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: "demo"
      MYSQL_PASSWORD: "demo"
      MYSQL_DATABASE: "demo"
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
      - dbData:/data
  zeppelin:
    image: zeppelin:0.11.0
    build: docker/zeppelin
    links:
      - jobmanager
    ports:
      - "9080:8080"
      - "9083:8081"
    depends_on:
      - jobmanager
volumes:
    dbData: